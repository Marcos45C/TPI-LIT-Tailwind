<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen pb-8 flex flex-col">
    <!--Vuelve al tocar el logo o el nombre-->
    <header class="w-full bg-red-800 text-gray-100 px-6 py-4 shadow-md">
        <a href="index.html" class="inline-flex items-center gap-3 hover:brightness-110 hover:scale-101 transition">
            <img src="public/logoCenter.png" alt="CenterFamily" class="w-10 h-10 object-contain"/>
            <span class="text-2xl font-bold">CenterFamily</span>
        </a>
    </header>
    <div class="max-w-11/12 mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
            Categorias del Supermercado
        </h1>
        
        <!-- componente para el carrito  -->
        <cart-widget></cart-widget>
        
        <!-- componente que trae las categorias  -->
        <category-list
        api-url="http://161.35.104.211:8000/categories/"
        api-token="div">
        </category-list>
        
        <br>
        
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
            Productos del Supermercado
        </h1>
        <!-- componentes que trae los productos -->
        <productos-list 
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-8 gap-6"
            api-url="http://161.35.104.211:8000/products/"
            api-token="div">
        </productos-list>

        <!-- esto es un componente simple q sirve para scrollear hasta arriba  -->
        <scroll-subida></scroll-subida>

    </div>

    
    <script  type="module"  src="/src/components/ProductosList.js" ></script>
    <script  type="module" src="/src/components/CartWidget.js"></script>
    <script  type="module"  src="/src/components/CategoryList.js" ></script>
    <script  type="module"  src="/src/ScrollSubida.js" ></script>
    <script type="module" src="/src/components/ProductoItem.js"></script>


</body>
</html>
